<!DOCTYPE HTML>
<html ng-app="chatroom">
  <head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Chat Room</title>
  </head>

  <body ng-controller="mainCtrl">

    <div class="main-container">
      <h1> DevMountain Chat Room </h1>
      <form ng-submit="postParseData()">
        <input class="form-control text-box" type="text" ng-model="message" placeholder="Message">
      </form>
        <input placeholder="Filter Messages" class="filterMsg" ng-model="filtMsg">

      <form class="text-box">
        <input placeholder="Add new chat" ng-model="addChatter">
        <select ng-model="mySelect" ng-options="a as a for a in accounts">
         <option selected value=''></option>
        </select>
        <button ng-click="changeChat()" class="newChat">Change Chat</button>
        <button ng-click="addChat()" class="newChat">Add User</button>
      </form>

      <div class="messages-container">
        <p ng-repeat="message in messages | filter: filtMsg" ng-hide="message.text === '' || message.text === undefinded"> message: {{message.text}} <span class="badge">{{formatDate(message.createdAt)}}</span>
        </p>
      </div>
    </div>
    
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.19.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/mainCtrl.js"></script>
    <script src="js/parseService.js"></script>
    <script src="js/defaultHeaders.js"></script>
  </body>
</html>
